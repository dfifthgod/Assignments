<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="registration form">

        <h1>Registration Form</h1>
        <h3>Please fill in this form to create an account</h3>
        <Form action="#" method="post">
            <p>First Name:</p>
            <input type="text" name="Firstname" placeholder="First Name">
            <p>Last Name:</p>
            <input type="text" name="lastname" placeholder="Last Name">
            <p>Email:</p>
            <input type="email" name="email" placeholder="Email">
            <p>Phone Number:</p>
            <input type="number" name="Phone Number" placeholder="Phone Number">
            <div class="div2">
            <label for="Gender">Gender:</label>
            <select name="gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>

            <label for="Date" class="Date">Date:</label>
      <input type="date" id="Date" name="first" value="yyyy-month-date" placeholder="Date-of-Birth-MM/DD/YYY"
        required="required">

        <label for="color" class="color">Favourite Colour</label>
      <input type="color" id="color" name="color" required placeholder="Favourite color" required="required">

        
              <h6><button class="btn-primary"><a href="Login.html">Register</a></button></h6>
        
              <h4>By Creating an account you agree to our<a href="index.html">Terms and condition</a></h4>
              <h5>Already have an account? <a href="Login.html">Log in</a></h5>
            
        </Form>

    </div>
    

</body>
</html>
